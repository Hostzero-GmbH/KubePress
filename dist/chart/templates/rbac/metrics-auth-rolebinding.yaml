{{- if .Values.metrics.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: {{ include "kubepress.resourceName" (dict "suffix" "metrics-auth-rolebinding" "context" $) }}
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: {{ include "kubepress.resourceName" (dict "suffix" "metrics-auth-role" "context" $) }}
subjects:
    - kind: ServiceAccount
      name: controller-manager
      namespace: system
{{- end }}
